<!-- Importing D3 geo  -->
 <link href="d3-dependency/css/d3.geomap.css" rel="stylesheet">
 <script src="d3-dependency/vendor/d3.geomap.dependencies.min.js"></script>
 <script src="d3-dependency/js/d3.geomap.min.js"></script>
<script type="text/javascript">
function create_map()
{

	 var map = d3.geomap.choropleth()  //Data imported and map creation from dependecy.
    .geofile('d3-dependency/topojson/countries/USA.json')
    .projection(d3.geo.albersUsa)
    .scale(1500)
    .legend(true);

 d3.csv('data/state_wise_delay.csv', function(error , data) {      //Data for state-wise-delay , created using r , 'final_iteration.R'


       d3.select('#map')
        .datum(data)
        .call(map.draw, map);


});
      
    map.column('delay')
    .unitId('full_state_name')

}
</script>
</head>
<body>
  <h1 id = 'big-text'>Delay in Airports<small> (Geographically)</small></h1>
  <!-- Mandatory 'map' div for geo dependency , do not remove. -->
 <div id="map"></div>     
<script type = "text/javascript">
create_map();
</script>
</body>
